name: Mvet deployment to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key and known hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        run: |
          set -eux
          
          # Check required values
          if [ -z "$SSH_PRIVATE_KEY" ]; then echo "SSH_PRIVATE_KEY is empty"; exit 1; fi
          if [ -z "$REMOTE_HOST" ]; then echo "REMOTE_HOST is empty"; exit 1; fi
          
          echo "REMOTE_HOST is: $REMOTE_HOST"

          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/yegara_deploy_key
          chmod 600 ~/.ssh/yegara_deploy_key

          # Optional: try to fetch host key (but don't fail if unreachable)
          ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts || echo "Warning: ssh-keyscan failed"

      - name: Deploy via rsync and ssh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
          APP_START_COMMAND: ${{ secrets.APP_START_COMMAND }}
        run: |
          set -eux

          if [ -z "$REMOTE_USER" ]; then echo "REMOTE_USER is empty"; exit 1; fi
          if [ -z "$REMOTE_HOST" ]; then echo "REMOTE_HOST is empty"; exit 1; fi
          if [ -z "$REMOTE_PATH" ]; then echo "REMOTE_PATH is empty"; exit 1; fi
          if [ -z "$APP_START_COMMAND" ]; then echo "APP_START_COMMAND is empty"; exit 1; fi

          echo "Deploying to $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH"

          # Use rsync to copy files to remote server
          rsync -avz -e "ssh -i ~/.ssh/yegara_deploy_key -o StrictHostKeyChecking=no" . "${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_PATH}"

          # SSH to server and start app
          ssh -i ~/.ssh/yegara_deploy_key -o StrictHostKeyChecking=no "${REMOTE_USER}@${REMOTE_HOST}" "$APP_START_COMMAND"
          echo "Deployment completed successfully"